<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lib/bootstrap.min.css">
</head>
<body>
  <div class="container">  <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
    <div class="carousel-inner" >
        <div data-bs-interval="1000" class="carousel-item active">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/20/19/24/path-8330103_1280.jpg" />
            <div class="carousel-caption">
                <h2>Foto de Paisagem</h2>
            </div>
        </div>
        <div data-bs-interval="1000" class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/22/18/29/white-cheeked-turaco-8406175_1280.jpg" />
            <div class="carousel-caption">
                <h2>Foto de Passaro</h2>
            </div>
        </div>
        <div data-bs-interval="1000" class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/16/23/47/annas-hummingbird-8195150_1280.jpg" />  
            <div class="carousel-caption">
                <h2>Foto de Beija-flor</h2>
            </div>
        </div>
    </div>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"> </span>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>

    </button>
            
    </button>

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>

    </div>

</div></div>
    <script src="Lib/bootstrap.bundle.min.js"></script>
</body>
</html>
